<!DOCTYPE html>
<html>
    <head>
        <title>Map from geo.admin for {{place.name}}</title>
        <style>
            #map {
                height:100vh;
                width:100vw;
                margin: 0;
            }
            body {
                margin:0;
                padding:0;
            }
        </style>
    </head>
    <body>
        <script src="http://api3.geo.admin.ch/loader.js?lang=en&version=4.4.2" type="text/javascript"></script>
        <div id="map"></div>
        <script>
            var layer = ga.layer.create('ch.swisstopo.pixelkarte-farbe');
            var map = new ga.Map({
                target: 'map',
                layers: [layer],
                view: new ol.View({
                resolution: 500,
                center: [2670000, 1160000]
                })
            });
        </script>
    </body>
</html>
